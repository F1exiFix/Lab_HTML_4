        <script>
            function Difference(arr) {
                if (arr.length < 2) {
                    return undefined;
                }

                let minElement = arr[0];
                let maxDifference = arr[1] - arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] - minElement > maxDifference) {
                        maxDifference = arr[i] - minElement;
                    }
                    if (arr[i] < minElement) {
                        minElement = arr[i];
                    }
                }

                return maxDifference;
            }

            const myArray = [6, 8, 10, 2, 4, 13, 11];
            const maxDifference = Difference(myArray);
            console.log("Максимальная разница: " + maxDifference);

        </script>



        <script>

        <script>
            function flattenArray(arr) {
                let flatArray = [];

                arr.forEach(element => {
                    if (Array.isArray(element)) {
                        flatArray = flatArray.concat(flattenArray(element));
                    } else {
                        flatArray.push(element);
                    }
                });

                return flatArray;
            }

            const nestedA = [1, 4, [34, 1, 20], [6, [6, 12, 8], 6]];
            const flatResult = flattenArray(nestedA);
            console.log(flatResult);
        </script>





        <script>
            function findZeroSumPairs(arr) {
                let count = 0;

                for (let i = 0; i < arr.length; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if (arr[i] + arr[j] === 0) {
                            count++;
                        }
                    }
                }

                return count;
            }

            const a1 = [-7, 12, 4, 6, -4, -12, 0];
            console.log(findZeroSumPairs(a1));
            const a2 = [-1, 2, 4, 7, -4, 1, -2];
            console.log(findZeroSumPairs(a2));
            const a3 = [-1, 1, 0, 1];

            const a4 = [-1, 1, -1, 1];
